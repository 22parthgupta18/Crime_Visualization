<!DOCTYPE html>
  <html>
  <head>
    <title>Population growth (map2)</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAD-Wzmbou5fKVxSWcZeeLijE-QeYj3l7I"></script>
    <script>
      var map;
      function initializeMap() {
        var mapOptions = {
          center: new google.maps.LatLng(38, 71),
          zoom: 6,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

        var mapsEngineLayer = new google.maps.visualization.MapsEngineLayer({
          mapId: '10252391686052895103-06852393645150519151',
          layerKey: 'layer_00001',
          map: map,
          clickable: true,
          suppressInfoWindows: false
        });
      }

      google.maps.event.addDomListener(window, 'load', initializeMap);
//10252391686052895103
    </script>
  </head>

  <body>
    <div id="map-canvas"></div>
  </body>
  </html>
